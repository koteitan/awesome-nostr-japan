<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Nostr Japan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }

    .layout {
      display: grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    /* Header / Top Pane */
    .header {
      grid-column: 1 / -1;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 1.25rem;
      color: #58a6ff;
      white-space: nowrap;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .search-box input::placeholder {
      color: #8b949e;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #8b949e;
    }

    .filter-group label:hover {
      color: #c9d1d9;
    }

    .filter-group input[type="checkbox"] {
      accent-color: #58a6ff;
    }

    .language-select {
      padding: 6px 10px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 14px;
      cursor: pointer;
    }

    .language-select:focus {
      outline: none;
      border-color: #58a6ff;
    }

    /* Sidebar / Left Pane */
    .sidebar {
      background: #161b22;
      border-right: 1px solid #30363d;
      padding: 16px 0;
      overflow-y: auto;
    }

    .sidebar-title {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-list {
      list-style: none;
    }

    .category-item {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      color: #c9d1d9;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }

    .category-item:hover {
      background: #21262d;
    }

    .category-item.active {
      background: #21262d;
      border-left-color: #58a6ff;
      color: #58a6ff;
    }

    .category-item .count {
      float: right;
      background: #30363d;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      color: #8b949e;
    }

    /* Main Content */
    .main {
      padding: 24px;
      overflow-y: auto;
    }

    .results-info {
      margin-bottom: 16px;
      font-size: 14px;
      color: #8b949e;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 16px;
      transition: all 0.2s;
    }

    .card:hover {
      border-color: #58a6ff;
      transform: translateY(-2px);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .card-icon {
      width: 48px;
      height: 48px;
      background: #21262d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .card-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .card-title-section {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #58a6ff;
      text-decoration: none;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card-title:hover {
      text-decoration: underline;
    }

    .card-category {
      font-size: 12px;
      color: #8b949e;
      margin-top: 2px;
    }

    .card-description {
      font-size: 14px;
      color: #8b949e;
      line-height: 1.5;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .card-author {
      font-size: 12px;
      color: #8b949e;
    }

    .card-author a {
      color: #58a6ff;
      text-decoration: none;
    }

    .card-author a:hover {
      text-decoration: underline;
    }

    .no-results {
      text-align: center;
      padding: 48px;
      color: #8b949e;
    }

    .no-results h3 {
      margin-bottom: 8px;
      color: #c9d1d9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .sidebar.mobile-open {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 280px;
        height: 100vh;
        z-index: 1000;
      }

      .header {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <header class="header">
      <h1>Awesome Nostr Japan</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
      <div class="filters">
        <div class="filter-group">
          <label>
            <input type="checkbox" id="filterHasAuthor">
            Has Author
          </label>
        </div>
        <div class="filter-group">
          <label>
            <input type="checkbox" id="filterHasDescription">
            Has Description
          </label>
        </div>
        <select class="language-select" id="languageSelect">
          <option value="ja">Japanese</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <aside class="sidebar">
      <div class="sidebar-title">Categories</div>
      <ul class="category-list" id="categoryList">
        <li class="category-item active" data-category="all">
          All <span class="count" id="countAll">0</span>
        </li>
      </ul>
    </aside>

    <main class="main">
      <div class="results-info" id="resultsInfo">Loading...</div>
      <div class="cards-grid" id="cardsGrid"></div>
    </main>
  </div>

  <script>
    const categoryOrder = [
      'WebClients',
      'CLIClients',
      'WindowsClients',
      'WebServices',
      'Tools',
      'Bots',
      'Relays',
      'RelayImplementations',
      'Libraries',
      'BooksArticles',
      'BlogEntries',
      'Slides',
      'Videos',
      'Events'
    ];

    const categoryIcons = {
      'WebClients': 'üíª',
      'CLIClients': '‚å®Ô∏è',
      'WindowsClients': 'ü™ü',
      'WebServices': 'üåê',
      'Tools': 'üîß',
      'Bots': 'ü§ñ',
      'Relays': 'üîå',
      'RelayImplementations': '‚öôÔ∏è',
      'Libraries': 'üìö',
      'BooksArticles': 'üìñ',
      'BlogEntries': 'üìù',
      'Slides': 'üìä',
      'Videos': 'üé¨',
      'Events': 'üìÖ'
    };

    const categoryNames = {
      'WebClients': 'Web Clients',
      'CLIClients': 'CLI Clients',
      'WindowsClients': 'Windows Clients',
      'WebServices': 'Web Services',
      'Tools': 'Tools',
      'Bots': 'Bots',
      'Relays': 'Relays',
      'RelayImplementations': 'Relay Implementations',
      'Libraries': 'Libraries',
      'BooksArticles': 'Books/Articles',
      'BlogEntries': 'Blog Entries',
      'Slides': 'Slides',
      'Videos': 'Videos',
      'Events': 'Events'
    };

    let allItems = [];
    let currentCategory = 'all';
    let currentLanguage = 'ja';

    // Escape HTML special characters to prevent XSS
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // Validate URL to prevent javascript: and other dangerous schemes
    function isSafeUrl(url) {
      if (!url) return false;
      try {
        const parsed = new URL(url);
        return ['http:', 'https:', 'wss:', 'ws:'].includes(parsed.protocol);
      } catch (e) {
        return false;
      }
    }

    // Get safe href or return '#'
    function safeHref(url) {
      return isSafeUrl(url) ? escapeHtml(url) : '#';
    }

    async function loadData() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();
        processData(data);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('resultsInfo').textContent = 'Error loading data';
      }
    }

    function processData(data) {
      allItems = [];
      const categoryCounts = {};

      for (const [categoryKey, categoryData] of Object.entries(data)) {
        if (['awesome-nostr-japan', 'License', 'Author'].includes(categoryKey)) continue;
        if (!categoryData || typeof categoryData !== 'object') continue;

        categoryCounts[categoryKey] = 0;

        for (const [itemKey, item] of Object.entries(categoryData)) {
          if (typeof item !== 'object' || !item.address) continue;

          allItems.push({
            ...item,
            category: categoryKey,
            key: itemKey
          });
          categoryCounts[categoryKey]++;
        }
      }

      renderCategories(categoryCounts);
      document.getElementById('countAll').textContent = allItems.length;
      renderItems();
    }

    function renderCategories(counts) {
      const list = document.getElementById('categoryList');
      const existingAll = list.querySelector('[data-category="all"]');
      list.innerHTML = '';
      list.appendChild(existingAll);

      for (const key of categoryOrder) {
        const count = counts[key];
        if (!count || count === 0) continue;
        const li = document.createElement('li');
        li.className = 'category-item';
        li.dataset.category = key;
        li.innerHTML = `${categoryIcons[key] || 'üìÅ'} ${escapeHtml(categoryNames[key] || key)} <span class="count">${count}</span>`;
        li.addEventListener('click', () => selectCategory(key));
        list.appendChild(li);
      }
    }

    function selectCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.category-item').forEach(el => {
        el.classList.toggle('active', el.dataset.category === category);
      });
      renderItems();
    }

    function renderItems() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const filterHasAuthor = document.getElementById('filterHasAuthor').checked;
      const filterHasDescription = document.getElementById('filterHasDescription').checked;

      let filtered = allItems.filter(item => {
        if (currentCategory !== 'all' && item.category !== currentCategory) return false;

        if (filterHasAuthor) {
          const hasAuthor = item.author_name && item.author_name.length > 0 && item.author_name[0] !== '';
          if (!hasAuthor) return false;
        }

        if (filterHasDescription) {
          const desc = currentLanguage === 'ja' ? (item.description_ja || item.description) : item.description;
          if (!desc || desc === '') return false;
        }

        if (searchQuery) {
          const name = (item.name || '').toLowerCase();
          const desc = (currentLanguage === 'ja' ? (item.description_ja || item.description) : item.description || '').toLowerCase();
          const address = (item.address || '').toLowerCase();
          const authors = (item.author_name || []).join(' ').toLowerCase();
          return name.includes(searchQuery) || desc.includes(searchQuery) || address.includes(searchQuery) || authors.includes(searchQuery);
        }

        return true;
      });

      // Sort by category order
      filtered.sort((a, b) => {
        const indexA = categoryOrder.indexOf(a.category);
        const indexB = categoryOrder.indexOf(b.category);
        return indexA - indexB;
      });

      document.getElementById('resultsInfo').textContent = `${filtered.length} items found`;

      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="no-results">
            <h3>No results found</h3>
            <p>Try adjusting your search or filters</p>
          </div>
        `;
        return;
      }

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const name = item.name || item.address;
        const desc = currentLanguage === 'ja'
          ? (item.description_ja || item.description || '')
          : (item.description || '');
        const fallbackIcon = categoryIcons[item.category] || 'üìÅ';

        // Generate favicon URL from domain
        let faviconUrl = null;
        if (isSafeUrl(item.address)) {
          try {
            const domain = new URL(item.address).hostname;
            faviconUrl = `https://www.google.com/s2/favicons?domain=${encodeURIComponent(domain)}&sz=64`;
          } catch (e) {}
        }

        const iconId = `icon-${item.category}-${item.key}`.replace(/[^a-zA-Z0-9-]/g, '_');

        let authorHtml = '';
        if (item.author_name && item.author_name.length > 0 && item.author_name[0] !== '') {
          const authors = item.author_name.map((authorName, i) => {
            const url = item.author_url && item.author_url[i];
            const escapedName = escapeHtml(authorName);
            return url && isSafeUrl(url) ? `<a href="${safeHref(url)}" target="_blank">${escapedName}</a>` : escapedName;
          }).join(', ');
          authorHtml = `<div class="card-author">by ${authors}</div>`;
        }

        const escapedName = escapeHtml(name);
        const escapedDesc = escapeHtml(desc) || 'No description';
        const escapedFaviconUrl = escapeHtml(faviconUrl || '');

        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon" id="${iconId}" data-favicon="${escapedFaviconUrl}" data-fallback="${fallbackIcon}">${fallbackIcon}</div>
            <div class="card-title-section">
              <a href="${safeHref(item.address)}" class="card-title" target="_blank" title="${escapedName}">${escapedName}</a>
              <div class="card-category">${escapeHtml(categoryNames[item.category] || item.category)}</div>
            </div>
          </div>
          <div class="card-description">${escapedDesc}</div>
          <div class="card-footer">
            ${authorHtml}
          </div>
        `;

        grid.appendChild(card);
      });

      // Load favicons lazily
      loadFavicons();
    }

    function loadFavicons() {
      const icons = document.querySelectorAll('.card-icon[data-favicon]');
      icons.forEach(iconEl => {
        const faviconUrl = iconEl.dataset.favicon;
        const fallback = iconEl.dataset.fallback;
        if (!faviconUrl) return;

        const img = new Image();
        img.onload = () => {
          iconEl.innerHTML = '';
          iconEl.appendChild(img);
        };
        img.onerror = () => {
          iconEl.innerHTML = fallback;
        };
        img.src = faviconUrl;
        img.alt = '';
      });
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', renderItems);
    document.getElementById('filterHasAuthor').addEventListener('change', renderItems);
    document.getElementById('filterHasDescription').addEventListener('change', renderItems);
    document.getElementById('languageSelect').addEventListener('change', (e) => {
      currentLanguage = e.target.value;
      renderItems();
    });
    document.querySelector('[data-category="all"]').addEventListener('click', () => selectCategory('all'));

    // Load data on page load
    loadData();
  </script>
</body>
</html>
